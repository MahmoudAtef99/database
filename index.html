<html>
	<head>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div class="container">
			<div id="login-form">
				<h1>
					Login Form
				</h1>
				<form action="login.php" method="post">
					<div class="entry">
						<label for="log-email">E-mail: </label>
						<input type="text" name="login-email" id="log-email" placeholder="enter your e-mail">
						<span id="log-email-error" class="error-span"></span>
					</div>
					<div class="entry">
						<label for="login-password">Password: </label>
						<input type="Password" name="login-pass" id="login-password" placeholder="enter your password">
						<span id="log-pass-error" class="error-span"></span>
					</div>
					<div class="submit-button-container">
						<button type="submit" onclick="loginAccount(event)">Login</button>
						<br>
						<br>
						<br>
						<span style="font-size: 30px">don't have an account ? </span>
						<button type="button" onclick="showRegisterForm()">Register</button>
					</div>
				</form>
			</div>
			<div id="reg-form">
				<h1>
					Registeration Form
				</h1>
				 <form action="submit.php" method="post">
					<div class="entry">
						<label for="reg-name">Name: </label>
						<input type="text" name="name" id="reg-name" placeholder="enter your name">
						<span id="name-error" class="error-span"></span>
					</div>
					<div class="entry">
						<label for="email">E-mail: </label>
						<input type="text" name="email" id="email" placeholder="enter your e-mail">
						<span id="email-error" class="error-span"></span>
					</div>
					<div class="entry">
						<label for="password">Password: </label>
						<input type="Password" name="pass" id="Password" placeholder="enter 8 characters or above">
						<span id="pass-error" class="error-span"></span>
					</div>
					<div class="entry">
						<label for="confirm">Confirm Password: </label>
						<input type="password" name="confirm-pass" id="confirm" placeholder="confirm your password">
						<span id="confirm-error" class="error-span"></span>
					</div>
					<div class="submit-button-container">
						<button type="submit" onclick="registerAccount(event)">Register</button>
						<br>
						<br>
						<br>
						<span style="font-size: 30px">already have an account ? </span>
						<button type="button" onclick="showLoginForm()">Login</button>
					</div>
				</form>
			</div>
		</div>
	<script src="validation.js" charset="utf-8"></script>
	</body>
</html>
